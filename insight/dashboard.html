<html><head>
    <title>Dashboard - Insight</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head><body>
    <script src="dashboard.js" type="module"></script>
    
    
    <div id="header">
        <table>
            <tbody>
                <tr>
                <td width="88.25%">
                    <h2>Insight</h2>
                </td>
                <td>
                    <p id="username">Jossaya Camille</p>
                </td>
                <td>
                    <a href="dashboard">Dashboard</a>
                </td>
                <td><a href="javascript:logout()">Sign out</a></td>
</tr>
            </tbody>
        </table>
</div>
<div id="container" class="container">
<div id="main" class="box">
<section id="open-section">
        <h1 id="user-greeting">Hi, Jossaya Camille!</h1>
        <h4>Here's your Insight</h4>
    </section>
<section id="time-section">
    <button onclick="add_times_to_schedule()"><p>Add a time</p></button>
    <table id="time-table">
        <tbody>
    <tr>
        <td><p>Times</p></td>
        <td><p>Monday</p></td>
        <td><p>Tuesday</p></td>
        <td><p>Wednesday</p></td>
        <td><p>Thursday</p></td>
        <td><p>Friday</p></td>
        <td><p>Saturday</p></td>
        <td><p>Sunday</p></td>     
    </tr>
    </tbody></table>
</section>
</div> <!-- end box -->
<div id="add-events" class="box overlay" style="visibility: hidden;">
    
</div> <!-- end overlay -->
</div> <!-- end container -->
<script defer>
var am_or_pm;
var b;
var tr;
var td;
for(let n = 5; n < 24; n++) {
for(let z = 0; z < 6; z++) {
  let tr = document.createElement("tr");
  let td = document.createElement("td");
  if (n < 12) {
    b = n.toString();
    am_or_pm = "am";
  }
  else if (n == 12) {
    b = n.toString();
    am_or_pm = "pm";
  }
  else {
    let t = n - 12;
    b = t.toString();
    am_or_pm = "pm";
  }
  
  const text_node = document.createTextNode(b + ":" + z.toString() + "0" + am_or_pm);
  td.appendChild(text_node);
  tr.appendChild(td);
  var table = document.getElementById("time-table");
  table.appendChild(tr);
  
}
}
    </script>
</body></html>
